<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Black Card</title>
</head>
<body>
    <div class="black-card">
        <div class="main">
            <div class="content-box">
                <div class="first-star">
                    <div class="circle-star init">
                        <i class="fa fa-star fa-sm" style="color:orange;"></i>
                    </div>
                </div>
                <div class="wording">
                    <h2>How did we do?</h2>
                    <p class="words">
                       Please let us know how we did with your 
                       support request. All feedback is appreciated 
                       to help us improve our offering.
                    </p>    
                </div>
                <div class="circle-group">
                    <div class="circle-star one">1</div>
                    <div class="circle-star two">2</div>
                    <div class="circle-star three">3</div>
                    <div class="circle-star four">4</div>
                    <div class="circle-star five">5</div>
                </div>
                <div class="button-box">
                    <div class="button">SUBMIT</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
